<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && registerUser()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="newUser.firstName" #firstName="ngModel" required />
      <div *ngIf="f.submitted && firstName.errors?.required" class="help-block">First name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="newUser.lastName" #lastName="ngModel" required />
      <div *ngIf="f.submitted && lastName.errors?.required" class="help-block">Last name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">E mail</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="newUser.loginEmail" #username="ngModel" required />
      <div *ngIf="f.submitted && username.errors?.required" class="help-block">E mail address is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && (!reEmail.valid || reEmail.value !== username.value) }">
      <label for="reEmail">Re-enter email</label>
      <input type="text" class="form-control" name="reEmail" [(ngModel)]="repeatedEmail" #reEmail="ngModel" required />
      <div *ngIf="f.submitted && reEmail.errors?.required" class="help-block">E mail address confirmation is required</div>
      <div *ngIf="f.submitted && reEmail.value !== username.value" class="help-block">E mail address confirmation not match</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password" #password="ngModel" required />
      <div *ngIf="f.submitted && password.errors?.required" class="help-block">Password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && (!rePassword.valid || rePassword.value !== password.value )}">
      <label for="rePassword">Re-enter password</label>
      <input type="password" class="form-control" name="rePassword" [(ngModel)]="repeatedPassword" #rePassword="ngModel" required
      />
      <div *ngIf="f.submitted && rePassword.errors?.required" class="help-block">Password confirmation is required</div>
      <div *ngIf="f.submitted && rePassword.value !== password.value" class="help-block">Password confirmation not match</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Submit</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
      />
      <a href="javascript: history.back()" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
